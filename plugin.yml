name: Junit Annotate Local
description: Annotates your build using JUnit XML reports from local files
author: https://github.com/rippling
requirements:
  - docker
configuration:
  properties:
    directory:
      type: string
    job-uuid-file-pattern:
      type: string
    failure-format:
      type: string
      enum:
        - classname
        - file
    fail-build-on-error:
      type: boolean
    context:
      type: string
    report-slowest:
      type: integer
    append:
      type: boolean
  required:
    - directory
  additionalProperties: false
